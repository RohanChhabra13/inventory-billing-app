<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f0f0f0;
    }
    .center-screen {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      opacity: 0;
      transform: translateY(30px);
    }
  </style>
</head>
<body>
<div class="center-screen">
  <h1 id="branding" class="display-4">Inventory Billing Management</h1>
</div>

<script>
  anime({
    targets: "#branding",
    opacity: [0, 1],
    translateY: [30, 0],
    duration: 1500,
    easing: "easeOutExpo",
    complete: () => {
      setTimeout(() => {
        window.location.href = "SignupandLogin.html"; // ðŸ‘‰ your login/signup page
      }, 2000); // wait 2 seconds before redirect
    }
  });
</script>
</body>
</html>
