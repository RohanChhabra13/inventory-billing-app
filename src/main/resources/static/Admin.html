<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        .btn-custom {
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h2 id="adminWelcome">Welcome, Admin</h2>
    <div class="mt-4">
        <a href="dashboard.html" class="btn btn-dark btn-lg btn-custom">Dashboard</a>
        <a href="employeeList.html" class="btn btn-primary btn-lg btn-custom">Employee List</a>
        <a href="inventory.html" class="btn btn-info btn-lg btn-custom">Inventory</a>
        <a href="purchase.html" class="btn btn-warning btn-lg btn-custom">Add Purchase Bill</a>
        <a href="billing.html" class="btn btn-success btn-lg btn-custom">Sales/Billing</a>
        <a href="searchsales.html" class="btn btn-success btn-lg btn-custom">Search Sales Bills</a>
    </div>
    <button onclick="logout()" class="btn btn-outline-danger mt-4">Logout</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const username = localStorage.getItem("username");
        const role = localStorage.getItem("role");

        if (!username || !role) {
            alert("Please login first.");
            window.location.href = "login.html";
            return;
        }

        if (role !== "ADMIN") {
            alert("Access denied.");
            window.location.href = "SignupandLogin.html";
            return;
        }

        document.getElementById("adminWelcome").textContent = `Welcome, Admin ${username}`;
    });

    anime({
        targets: '#adminWelcome',
        translateY: [-50, 0],
        opacity: [0, 1],
        easing: 'easeOutExpo',
        duration: 1000
    });

    function logout() {
        localStorage.clear();
        window.location.href = "SignupandLogin.html";
    }
</script>
</body>
</html>
