<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        const loggedInUser = localStorage.getItem("username");
        if (!loggedInUser) {
            alert("Please login first.");
            window.location.href = "login.html";
        }
    </script>
    <style>
        .btn-custom {
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h2 id="employeeWelcome">Welcome, Employee</h2>
    <div class="mt-4">
        <a href="purchase.html" class="btn btn-warning btn-lg btn-custom">Create Purchase Bill</a>
        <a href="billing.html" class="btn btn-success btn-lg btn-custom">Create Sales Bill</a>
        <a href="inventory.html" class="btn btn-info btn-lg btn-custom">View Inventory</a>
    </div>
</div>
<div class="text-end mb-3">
    <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
</div>
<script>
    anime({
        targets: '#employeeWelcome',
        translateY: [-50, 0],
        opacity: [0, 1],
        easing: 'easeOutExpo',
        duration: 1000
    });
    function logout() {
        localStorage.clear();
        window.location.href = "SignupandLogin.html";
    }
</script>
</body>
</html>
